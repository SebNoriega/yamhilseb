name: Azure App Service CI/CD

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: sebyamhil
  AZURE_WEBAPP_PACKAGE_PATH: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build the application
        run: dotnet build --configuration Release
      
      - name: Publish the application
        run: dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-app
          path: $(Build.ArtifactStagingDirectory)
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          slot-name: 'production'
